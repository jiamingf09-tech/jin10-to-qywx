name: Daily Sync to Main

on:
  schedule:
    # æ¯å¤© UTC 16:00 (åŒ—äº¬æ—¶é—´ 00:00) è¿è¡Œä¸€æ¬¡
    # Run daily at UTC 16:00 (00:00 Beijing Time)
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout bot branch
        uses: actions/checkout@v4
        with:
          ref: bot/update-last
          fetch-depth: 0

      - name: Check if last.json differs from main
        id: diff
        run: |
          git fetch origin main
          if git diff origin/main -- last.json | grep -q .; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to sync"
          fi

      - name: Create Pull Request via GitHub CLI
        if: steps.diff.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # æ£€æŸ¥æ˜¯å¦å·²æœ‰ PR
          existing_pr=$(gh pr list --base main --head bot/update-last --json number --jq '.[0].number' 2>/dev/null || echo "")
          
          if [ -n "$existing_pr" ]; then
            echo "PR #$existing_pr already exists, skipping creation"
          else
            gh pr create \
              --base main \
              --head bot/update-last \
              --title "chore: sync last.json from bot branch" \
              --body "ðŸ¤– **Automated PR**

          This PR syncs \`last.json\` from the \`bot/update-last\` branch to \`main\`.

          - This is a routine state sync, no code changes.
          - Safe to merge or ignore." \
              --label "automated" || echo "PR creation failed or already exists"
          fi
