name: Jin10 RSS to QY WeChat

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

concurrency:
  group: jin10-rss
  cancel-in-progress: true

jobs:
  run:
    if: github.repository_owner == 'Noir520'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout bot state branch
        uses: actions/checkout@v4
        with:
          ref: bot/update-last

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run bot
        env:
          RSS_URL: ${{ secrets.RSS_URL }}
          QYWX_WEBHOOK: ${{ secrets.QYWX_WEBHOOK }}
        run: node rss_to_qywx.js

      - name: Commit last.json
        uses: EndBug/add-and-commit@v9
        with:
          message: "update last.json"
          push: true

      - name: Create or update Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-last
          base: main
          title: "Auto update last.json"
          body: "Automated update by GitHub Actions"
          commit-message: "update last.json"
          labels: automated
