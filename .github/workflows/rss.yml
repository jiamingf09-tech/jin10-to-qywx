name: Jin10 RSS to QY WeChat

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

concurrency:
  group: jin10-rss
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # ðŸ”‘ å…³é”®ï¼šå‡†å¤‡ bot åˆ†æ”¯å¹¶ç»‘å®š upstream
      - name: Prepare bot branch
        run: |
          git fetch origin
          git checkout bot/update-last || git checkout -b bot/update-last
          git push --set-upstream origin bot/update-last || true

      - name: Run RSS script
        env:
          RSS_URL: ${{ secrets.RSS_URL }}
          QYWX_WEBHOOK: ${{ secrets.QYWX_WEBHOOK }}
        run: node rss_to_qywx.js

      - name: Commit last.json
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update last.json"
          add: "last.json"
          push: "--force"
